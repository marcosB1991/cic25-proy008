# Nombre de la aplicación
spring.application.name=proy008

# Mostrar en consola las SQL generadas por Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Database (en memoria)
spring.datasource.url=jdbc:h2:mem:proy008db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
# Opciones: create | update | create-drop | validate

# H2 Console habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (opcional para depuración)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.root=TRACE
logging.level.org.apache.tomcat.util.net.NioEndpoint=INFO
